<div class="ekart--search--product">
    
    <input class="ekart-search-product-input" #searchInput [(ngModel)]="preSearchText" (input)="onLoad()" [(ngModel)]="searchText" >
    <button  Class="btn btn-search" (click)="updateSearchText()" (keydown)="updateSearchText()">
      <i class="fa fa-search" aria-hidden="true"></i>
</button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="searchText"><strong>Search result for:</strong> {{ searchText }}</p>
</div>
