<div class="filter-container">
    <span>Filter: </span>
    <select>
    <option>  </option>
    <input type="radio" name="filter" value="all" [(ngModel)]="selectedFilter" (change)="onselectedFilterbtnChange()" />
    <span>All({{all}})</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilter" (change)="onselectedFilterbtnChange()"/>
    <span>InStock({{inStock}})</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedFilter" (change)="onselectedFilterbtnChange()"/>
    <span>OutStock({{outStock}})</span>
    </select>
</div>
